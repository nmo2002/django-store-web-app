
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ product.name }}</h1>
        </div>
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price }}</p>
            <p>Description: {{ product.description }}</p>
        </div>
    </div>
</body>
</html>
