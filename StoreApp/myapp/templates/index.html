
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product List</h1>
        </div>
        <ul class="product-list">
            {% for product in products %}
                <li><a href="{% url 'show' product.id %}">{{ product.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
